    <h2 id="1">1. Canvas</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100,50,50,0,2*Math.PI);
        ctx.stroke();
    </script> 

    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas1");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World",10,70);
    </script>

    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
    </script>

    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createLinearGradient(0,0,150,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>
    
    <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <script>
        var c = document.getElementById("myCanvas4");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createRadialGradient(75,50,5,90,60,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>


    <p>Image to use:</p>
    <img id="cat" src="cat.jpg" alt="The cat" width="220" height="277">

    <p>Canvas to fill:</p>
    <canvas id="myCanvast" width="250" height="300"
    style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>

    <p><button onclick="myCanvast()">Try it</button></p>

    <script>
        function myCanvast() {
        var c = document.getElementById("myCanvast");
        var ctx = c.getContext("2d");
        var img = document.getElementById("cat");
        ctx.drawImage(img,10,10);
        }
    </script>
