<body>

    <h2 id="1">1. Media</h2>

    <h2 id="2">2. Video</h2>
    <video width="400" controls autoplay>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
    </video>

    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420">
          <source src="video.mp4" type="video/mp4">
          <source src="video.ogg" type="video/ogg">
          Your browser does not support HTML video.
        </video>
    </div> 
      
    <script> 
        var myVideo = document.getElementById("video1"); 
      
        function playPause() { 
            if (myVideo.paused) 
            myVideo.play(); 
            else 
            myVideo.pause(); 
        } 
      
        function makeBig() { 
            myVideo.width = 560; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        
        function makeNormal() { 
            myVideo.width = 420; 
        } 
    </script> 

    <h2 id="3">3. Audio</h2>

    <audio controls autoplay >
        <source src="Goitenem.mp3" type="audio/mp3">
    </audio>

    <h2 id="4">4. Plug-ins</h2>
    <object width="100%" height="500px" data="3index.html"></object>
    <object data="cat.jpg" style="width: 50%;"></object>
    <embed src="cat.gif">

    <h2 id="5">5. YouTube</h2>
    <iframe width="420" height="350" 
    src="https://www.youtube.com/embed/fsr08Wpdqvk?autoplay=1&mute=1">
    </iframe>
    

</body>
